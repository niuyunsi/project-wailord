services:
  client:
    image: public.ecr.aws/n6q5v2z5/project-starmie:latest
    restart: always
    ports:
      - "3000:3000"
    environment:
      - TZ=Asia/Shanghai

  v2ray:
    image: v2fly/v2fly-core:latest
    restart: always
    ports:
      - "11055:11055"
    environment:
      - TZ=Asia/Shanghai
    volumes:
      - /etc/v2ray:/etc/v2ray
    command: run -c /etc/v2ray/config.json

  nginx:
    image: nginx:latest
    restart: always
    ports:
      - "80:80"
      - "443:443"
    environment:
      - TZ=Asia/Shanghai
    volumes:
      - /etc/nginx/conf.d:/etc/nginx/conf.d
      - /etc/letsencrypt:/etc/letsencrypt
      - /var/www/certbot:/var/www/certbot
    depends_on:
      - client
      - v2ray
    command: nginx -g 'daemon off;'

